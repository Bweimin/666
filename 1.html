<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function myTypeOf(...arr){
            // arguments
            // console.log(arr);
            for(var i = 0; i <= arr.length; i++){
                // console.log(arr[i]);
                var num = ''
                if(arr[i]=='+'){
                    num = arr[0]+=arr[2]
                    // console.log(arr);
                }
                if(arr[i]=='-'){
                    num = arr[0]-arr[2]
                    // console.log(arr);
                }
                if(arr[i]=='*'){
                    num = arr[0]*arr[2]
                    // console.log(arr);
                }
                if(arr[i]=='/'){
                    num = arr[0]/arr[2]
                    // console.log(arr);
                }
                if(arr[i]=='' || arr.length==''){
                    console.log('空值');
                }
                console.log(num);
            }
        }
        myTypeOf(1,'+',6)
    </script>
</body>
